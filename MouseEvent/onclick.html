<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="alertmsg()">Single Click</button>
    <button ondblclick="alertmsg1()">Double Click</button>
    <button oncontextmenu="alertmsg2()">Right Mouse Click</button>
    <button onmousedown="alertmsg3()">On Mouse Down</button>
    <button onmouseenter="alertmsg4()">On Mouse Enter</button>
  </body>
  <script>
    function alertmsg() {
      alert("Single Click");
    }
    function alertmsg1() {
      alert("Double Click");
    }
    function alertmsg2() {
      alert("Right Mouse Click");
    }
    function alertmsg3() {
      alert("Mouse Click");
    }
    function alertmsg4() {
      alert("Mouse Enter");
    }
  </script>
</html>
