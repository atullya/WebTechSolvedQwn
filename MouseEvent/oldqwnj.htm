<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Events Example</title>
    <style>
      #myParagraph {
        width: 300px;
        padding: 20px;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <h2>Mouseover and Mouseout Events</h2>
    <p
      id="myParagraph"
      onmouseover="changeText('Mouse is over the paragraph!')"
      onmouseout="changeText('Mouse is out of the paragraph.')"
    >
      Mouse over or out of this paragraph.
    </p>

    <script>
      function changeText(newText) {
        document.getElementById("myParagraph").innerHTML = newText;
      }
    </script>
  </body>
</html>
